<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>
</head>
<body>
    <p id="last">Hello,im the claculator,What is your math eqation?</p>
    <form id="form">
        <input placeholder="eqation">
        <input type="submit" value="math">
    </form>
</body>
<script>
    var form = document.getElementById('form')
    var last = document.getElementById('last')
    form.addEventListener('submit', function(e){
        e.preventDefault()
        console.log(e)

        var math = e.target[0].value

        if(math == '1+1'){
            last.innerText = '2'
        } else {
            last.innerText = 'sorry that feature isnt avaliable yet'
        }

        if(math == '1+2'){
            last.innerText = '3'
        } else {
            last.innerText = 'sorry that feature isnt avaliable yet'
        }

        if(math == '1+3'){
            last.innerText = '4'
        } else {
            last.innerText = 'sorry that feature isnt avaliable yet'
        }

        if(math == '1+4'){
            last.innerText = '5'
        } else {
            last.innerText = 'sorry that feature isnt avaliable yet'
        }


    })


</script>
</html>
