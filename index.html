<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>
</head>
<body>
    <p>claculator 0.1</p>
    <p id="last">Hello,im the claculator,What is your math eqation?</p>
    <form id="form">
        <input placeholder="eqation">
        <input type="submit" value="math">
    </form>
</body>
<script>
    var form = document.getElementById('form')
    var last = document.getElementById('last')
    form.addEventListener('submit', function(e){
        e.preventDefault()
        console.log(e)

        var math = e.target[0].value

        if(math == 'random number'){
            last.innerText = Math.random()
        }

        if(math == '1+1'){
            last.innerText = '2'
        }

        if(math == '1+2'){
            last.innerText = '3'
        }

        if(math == '1+3'){
            last.innerText = '4'
        }

        if(math == '1+4'){
            last.innerText = '5'
        }

        if(math == '1+5'){
            last.innerText = '6'
        }

        if(math == '1+6'){
            last.innerText = '7'
        }

        if(math == '1+8'){
            last.innerText = '9'
        }

        if(math == '1+9'){
            last.innerText = '10'
        }

        if(math == '2+1'){
            last.innerText = '3'
        }

        if(math == '2+2'){
            last.innerText = '4'
        }

        if(math == '2+3'){
            last.innerText = '5'
        }

    })


</script>
</html>
